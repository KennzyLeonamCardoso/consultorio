<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="consulta">
            <h2><span>Consulta</span> {{consulta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Data Consulta</span></dt>
                <dd>
                    <span>{{consulta.dataConsulta}}</span>
                </dd>
                <dt><span>Tipo Procedimento</span></dt>
                <dd>
                    <span>{{consulta.tipoProcedimento}}</span>
                </dd>
                <dt><span>Pagamento</span></dt>
                <dd>
                    <div *ngIf="consulta.pagamento">
                        <a [routerLink]="['/pagamento', consulta.pagamento?.id, 'view']">{{consulta.pagamento?.id}}</a>
                    </div>
                </dd>
                <dt><span>Medico</span></dt>
                <dd>
                    <div *ngIf="consulta.medico">
                        <a [routerLink]="['/medico', consulta.medico?.id, 'view']">{{consulta.medico?.id}}</a>
                    </div>
                </dd>
                <dt><span>Pessoa</span></dt>
                <dd>
                    <span *ngFor="let pessoa of consulta.pessoas; let last = last">
                        <a [routerLink]="['/pessoa', pessoa?.id, 'view' ]">{{pessoa.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/consulta', consulta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
