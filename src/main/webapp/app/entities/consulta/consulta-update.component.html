<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-consulta-heading">Create or edit a Consulta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataConsulta">Data Consulta</label>
                    <div class="d-flex">
                        <input id="field_dataConsulta" type="datetime-local" class="form-control" name="dataConsulta" formControlName="dataConsulta" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoProcedimento">Tipo Procedimento</label>
                    <select class="form-control" name="tipoProcedimento" formControlName="tipoProcedimento" id="field_tipoProcedimento">
                        <option value="LIMPEZA">LIMPEZA</option>
                        <option value="OBTURACAO">OBTURACAO</option>
                        <option value="EXTRACAO">EXTRACAO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pagamento">Pagamento</label>
                    <select class="form-control" id="field_pagamento" name="pagamento" formControlName="pagamento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pagamentoOption.id === editForm.get('pagamento').value?.id ? editForm.get('pagamento').value : pagamentoOption" *ngFor="let pagamentoOption of pagamentos; trackBy: trackPagamentoById">{{pagamentoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_medico">Medico</label>
                    <select class="form-control" id="field_medico" name="medico" formControlName="medico">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medicoOption.id === editForm.get('medico').value?.id ? editForm.get('medico').value : medicoOption" *ngFor="let medicoOption of medicos; trackBy: trackMedicoById">{{medicoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_pessoas">Pessoa</label>
                    <select class="form-control" id="field_pessoas" multiple name="pessoas" formControlName="pessoas">
                        <option [ngValue]="getSelected(editForm.get('pessoas').value, pessoaOption)" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
