<div>
    <h2 id="page-heading">
        <span>Consultorios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consultorio" [routerLink]="['/consultorio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Consultorio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="consultorios?.length === 0">
        <span>No consultorios found</span>
    </div>
    <div class="table-responsive" *ngIf="consultorios?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Consultas</span></th>
            <th><span>Funcionario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consultorio of consultorios ;trackBy: trackId">
                <td><a [routerLink]="['/consultorio', consultorio.id, 'view' ]">{{consultorio.id}}</a></td>
                <td>{{consultorio.nome}}</td>
                <td>
                    <div *ngIf="consultorio.consultas">
                        <a [routerLink]="['/consulta', consultorio.consultas?.id, 'view' ]" >{{consultorio.consultas?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="consultorio.funcionario">
                        <a [routerLink]="['/funcionario', consultorio.funcionario?.id, 'view' ]" >{{consultorio.funcionario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/consultorio', consultorio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consultorio', consultorio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consultorio', { outlets: { popup: consultorio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
