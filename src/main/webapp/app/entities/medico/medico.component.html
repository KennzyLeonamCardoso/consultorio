<div>
    <h2 id="page-heading">
        <span>Medicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medico" [routerLink]="['/medico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Medico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="medicos?.length === 0">
        <span>No medicos found</span>
    </div>
    <div class="table-responsive" *ngIf="medicos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Salario</span></th>
            <th><span>Funcionario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos ;trackBy: trackId">
                <td><a [routerLink]="['/medico', medico.id, 'view' ]">{{medico.id}}</a></td>
                <td>{{medico.nome}}</td>
                <td>{{medico.salario}}</td>
                <td>
                    <div *ngIf="medico.funcionario">
                        <a [routerLink]="['/funcionario', medico.funcionario?.id, 'view' ]" >{{medico.funcionario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/medico', medico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medico', medico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medico', { outlets: { popup: medico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
